<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Logs</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #00848e; padding-bottom: 10px; color: #00848e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-size: 13px; text-transform: uppercase; }
        .device-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .apple { background: #000; color: #fff; }
        .android { background: #3ddc84; color: #000; }
        .other { background: #eee; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Captured Visitor Data</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP Address</th>
                <th>Location</th>
                <th>Device Type</th>
            </tr>
        </thead>
        <tbody id="data-table">
            </tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDHJN7qXE0xaaOT39XCf_pbyeVQgNYoUeY",
        authDomain: "haaa-6f437.firebaseapp.com",
        projectId: "haaa-6f437",
        storageBucket: "haaa-6f437.firebasestorage.app",
        messagingSenderId: "59682444868",
        appId: "1:59682444868:web:b50f7e1cac94325d534e11"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // This listens for NEW visits in real-time
    const q = query(collection(db, "visitor_logs"), orderBy("timestamp", "desc"));
    
    onSnapshot(q, (snapshot) => {
        const tableBody = document.getElementById('data-table');
        tableBody.innerHTML = ''; // Clear old list

        snapshot.forEach((doc) => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'Just now';
            
            // Determine device label
            let deviceLabel = '<span class="device-tag other">Other</span>';
            if (data.isApple) deviceLabel = '<span class="device-tag apple">ï£¿ Apple</span>';
            if (data.isAndroid) deviceLabel = '<span class="device-tag android">Android</span>';

            const row = `
                <tr>
                    <td>${time}</td>
                    <td><strong>${data.ip}</strong></td>
                    <td>${data.city}, ${data.country}</td>
                    <td>${deviceLabel}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    });
</script>

</body>
</html>
